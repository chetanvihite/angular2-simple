<div id="output">
    <h1>Heroes</h1>
    <ul class="heroes">
        <li *ng-for="#h of heroes" (click)="onHeroSelected(h)">({{h.id}}) {{h.name}}</li>
    </ul>
    <hr/>
    <h2>{{currentHero.name}} is my current hero!</h2>
    <ul>
        <li>id: {{currentHero.id}}</li>
        <li>name: {{currentHero.name}}</li>
        <li>isNullo: {{currentHero.isNullo}}</li>
    </ul>
</div>
